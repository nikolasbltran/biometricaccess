<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biometric Access - Login</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    .login-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 2rem;
    }
    .login-wrapper img {
      max-width: 350px;
      border-radius: 10px;
    }
    .login-form {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-nombre">
        <img src="img/logo.png" alt="Logo">
        <h1 style="margin: 0;">Biometric Access</h1>
      </div>
      <nav class="nav-derecha">
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="quienes.html">Quiénes Somos</a>
        <a href="contacto.html">Contacto</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container login-wrapper">
      <img src="img/login.png" alt="Imagen de inicio de sesión">
      <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="post">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" required>

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2025 Biometric Access. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
